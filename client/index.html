<!DOCTYPE html>
<html>
  <head>
    <title>Help me Choose</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="container">
    <div class="top">
      <button id="random-inspiration" class="top-btn">Choose A Random restaurant</button>

    </div>

    <div class = "main-body">
      <form id="register-form">
        <div class="add-title">Add A Favourite Restaurant</div class="add-title">
        <div class="register-result"></div>
        <input 
            type='text'
            id="register-quote"
            placeholder="New Restaurant"/>
        
        <button>Add</button>
      </form>
      
  
      <dir class = "get-all">
        <button id="all-quotes" class="glow-on-hover">Get all Restaurants</button>
  
      </dir>
      <div class ="quote-here"></div>

    </div>
    


  


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/main.js"></script>

    
  </body>
</html>
